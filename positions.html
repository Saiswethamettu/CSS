<!DOCTYPE html>
<html>
<head>
	<title>positions</title>
	<style type="text/css">
		.a{
			height: 300px;
			width: 200px;
			background-color: pink;
			float: left;
		}
		.b{
			height: 300px;
			width: 200px;
			background-color: black;
			float: left;
			/*position: relative;
			top: 20px;
			left: 30px;*/
		}
		.c{
			height: 300px;
			width: 200px;
			background-color: hotpink;
			float: left;
			/*position: absolute;*/

		}
		.d{
			height: 300px;
			width: 200px;
			background-color: grey;
			float: left;
			position: fixed;
			top: 20px;
		}
	</style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
</body>
</html>
