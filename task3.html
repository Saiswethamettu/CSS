<!DOCTYPE html>
<html>
<head>
	<title>padding</title>
	<style>
		.c_box{
			background-color: red;
			width: 200px;
			height: 200px;
			padding-top: 80px;
			padding-left: 50px; 
			margin-right:20px;
			margin-left: 20px;
			margin-top: 20px;
			float: left; 
		}
		.b_box{
			background-color: green;
			width: 200px;
			height: 200px;
			margin-top: 20px;
			padding-top:  80px;
			padding-left: 50px;
			float: left;
		}
		*{
			margin: 0px;
			padding: 0px;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
    <div class="c_box"><h1>red</h1></div>
    <div class="b_box"><h1>green</h1></div>
</body>
</html>
