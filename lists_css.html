<!DOCTYPE html>
<html>
<head>
	<title>Lists in CSS</title>
	<style type="text/css">
		ol{
			list-style-type: circle;
		}
		ul{
			list-style-type: upper-alpha;
		}
	</style>
</head>
<body>
    <ol>
    	<li>A</li>
    	<li>B</li>
    	<li>C</li>
    </ol>
    <ul>
    	<li>Hi</li>
    	<li>Hello</li>
    </ul>
</body>
</html>
