<!DOCTYPE html>
<html>
<head>
	<title>Margins</title>
	<style type="text/css">
		div{
          border: 2px solid white;
          margin:3px;
		}
	</style>
</head>
<body>
    <div style="height: 500px;width: 600px;background-color: white ">
    <div style="height: 490px;width: 180px;background-color: pink;float: left"></div>
    <div style="height: 500px;width: 400px;background-color: white;float: right">
    <div style="height: 490px;width: 200px;background-color: blue;float: left;border-radius: 150px"></div>
    <div style="height: 490px;width: 180px;background-color:orange;float:right;border-radius: 15px"></div>
    </div>
    </div>
</body>
</html>
