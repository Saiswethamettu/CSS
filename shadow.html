<!DOCTYPE html>
<html>
<head>
	<title>Box shadows</title>
    <style type="text/css">
    	.a{
    		height: 200px;
    		width: 200px;
    		background-color: pink;
    		box-shadow: 4px 4px 3px grey;
    		margin-left: 10px;
    		float: left;
    	}
    	.b{
    		height: 200px;
    		width:200px;
    		background-color: steelblue;
    		box-shadow: 4px 4px 3px black;
    		margin-left: 20px;
    		float: left;
    	}
    	h1{
    		outline: 10px solid red;
    		background-color: red;
    	}
    </style>
</head>
<body>
	<h1>Technical Hub</h1>
	<p>Aditya engineering college</p>
   <div class="a"></div>
   <div class="b"></div>
</body>
</html>
